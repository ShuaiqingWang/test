<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 8000); // Change image every 2 seconds
    }


    function openSHForm() {
        document.getElementById("SHForm").style.display = "block";
        document.getElementById("layer").style.display = "block";

    }
    function closeSHForm() {
        document.getElementById("SHForm").style.display = "none";
        document.getElementById("layer").style.display = "none";

    }
    function openMOForm() {
        document.getElementById("MOForm").style.display = "block";
        document.getElementById("layer").style.display = "block";

    }
    function closeMOForm() {
        document.getElementById("MOForm").style.display = "none";
        document.getElementById("layer").style.display = "none";

    }
</script>
